<style>
  body{
    margin: 0;
    padding: 0;
    min-height: 100%;
  }

      "left-panel song-list song-list"
      "album-cover song-control song-control";

    width: 100vw;
    height: 100vh;
    background-color: aqua;
    
  }
  div.bg {
    /* border-radius: 20px; */
    width: 100%;
    grid-area: song-list;
    /* height: 400px; */
    /* margin: 0px auto; */
    background: linear-gradient(35deg, #CCFFFF, #FFCCCC);

  }

  div.cover-album {
    /* position: absolute; */
    background-color: rgb(183, 26, 26);
    box-shadow: 0 10px 20px rgba(100,100,100,0.26);
    grid-area: album-cover;
    justify-self: center;
    text-align: center;

    z-index: 5;
  }

  }

    grid-area: song-list;

    background-color: rgba(255, 255, 255, 0.2);
    box-shadow: 0 10px 20px rgba(25,25,25,0.24);

    height: 200px;
    /* bottom: 5px; */
    /* left: 5px; */
    /* right: 5px; */
    z-index: 3;
    overflow: hidden;
    overflow-y: scroll;
  }
  
  .songs {
    /* position:relative; */
    font-size: 13px;
    font-family: helvetica;
    color: rgb(137, 137, 137);
    padding: 10 0 10 10;

  }

  .songs:hover {
    background-color: rgba(255, 255, 255, 0.47);
  }

  .playing {
    background-color: rgba(255, 255, 255, 0.922);
  }

  ::-webkit-scrollbar {
  width: 5px;

}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1;

}

/* Handle */
::-webkit-scrollbar-thumb {
  background: rgb(255, 255, 255);
  border-radius: 30px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: rgb(162, 162, 162);
}
